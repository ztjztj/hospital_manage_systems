{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>病人详情页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
{#    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>#}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckform.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckeditor.js' %}"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">挂号编号：</td>
        <td width="40%">{{ 详情.id }}</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">姓名：</td>
        <td width="40%">{{ 详情.patient_name }}</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">病症：</td>
        <td width="40%">{{ 详情.patient_status }}</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">身份证号：</td>
        <td width="40%">{{ 详情.patient_card }}</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">时间：</td>
        <td width="40%">{{ 详情.patient_one_enter_time }}</td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"></td>
        <td>
            <a href="{% url 'patient_list' %}"><input type="submit" value="返回" ></a>&nbsp;&nbsp;

        </td>
    </tr>
</table>
</div>
</body>
</html>
