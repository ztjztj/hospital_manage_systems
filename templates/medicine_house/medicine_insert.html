{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>添加药品--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
{#    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>#}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckform.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ckeditor.js' %}"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{% url 'medicine_house' %}";
		 });
    });
    </script>
</head>
<body>
<form action="{% url 'medicine_insert' mid=med1.id %}" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
{#    {% for med in med1 %}#}
    <tr>
        <td width="10%" class="tableleft">药品编号</td>
        <td>{{ med1.id }}</td>
    </tr> 
	
    <tr>
        <td width="10%" class="tableleft">药品名称</td>
        <td>{{ med1.medicine_name }}</td>
    </tr>    
	<tr>
        <td width="10%" class="tableleft">余量</td>
        <td>{{ med1.medicine_number }}</td>
    </tr>    
	
    <tr>
        <td width="10%" class="tableleft"><font color="red">*</font>数量</td>
        <td>
			<input type="text" name="medicine_number" />
		</td>
    </tr>

    <tr>
        <td colspan="2">
			<center>
				<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
			</center>
		</td>
    </tr>
{# {% endfor %}#}
</table>
</form>
</body>
</html>
